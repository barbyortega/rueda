<!DOCTYPE html>
<html>
<head>
    <title>Editar Usuario</title>
</head>
<body>
    <h1>Editar Usuario</h1>
    <form method="POST">
        <label for="email">Email:</label>
        <input type="text" name="email" value="{{ usuario.email }}" required><br>
        <label for="contrasena">Contrase√±a:</label>
        <input type="password" name="contrasena" value="{{ usuario.contrasena }}" required><br>
        <label for="admin_ID">Admin ID:</label>
        <input type="number" name="admin_ID" value="{{ usuario.admin_ID }}"><br>
        <label for="conductor_ID">Conductor ID:</label>
        <input type="number" name="conductor_ID" value="{{ usuario.conductor_ID }}"><br>
        <label for="alumno_ID">Alumno ID:</label>
        <input type="number" name="alumno_ID" value="{{ usuario.alumno_ID }}"><br>
        <button type="submit">Editar Usuario</button>
    </form>
</body>
</html>
